<div class="panel panel-success">
    <div class="panel-heading">
        <span class="h3 panel-title">{{'CLIENT_DETAILS' | translate}} {{currentClient.name}}</span>
    </div>
    <div class="panel-body">
        <div class="col-sm-6">
            <div class="form-group row has-feedback">
                <label for="client_name" class="control-label col-sm-3">{{'NAME'| translate}}</label>

                <div class="col-sm-9">
                    <input name="client_name" id="client_name" type="text" class="form-control"
                           ng-model="currentClient.name">
                </div>
            </div>
            <div class="form-group row has-feedback">
                <label for="client_noosh_nge_enabled" class="control-label col-sm-9">{{'NOOSH_NGE_ENABLED'| translate}} = {{currentClient.noosh_nge_enabled}}</label>

                <div class="col-sm-12">
                    <input type="checkbox" name="client_noosh_nge_enabled" id="client_noosh_nge_enabled"
                           ng-model="currentClient.noosh_nge_enabled">
                </div>
            </div>
            <div class="form-group  row has-feedback">
                <label for="client_users" class="control-label col-sm-3">{{'USERS'| translate}}</label>

                <div class="col-sm-9">
                    <select class="form-control" id="client_users"
                            ng-model="selectedUser" ng-options="v as v.full_name for (k,v) in currentClient.users"
                            ng-change="selectUser(selectedUser)">
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
        </div>
    </div>
    <div class="btn-group-sm" style="padding:6px">
        <button type="button" class="btn btn-success btn-s" ng-click="saveCurrentClient()"
                ng-disabled="false">
            <span translate="SAVE_CLIENT"/>
        </button>
    </div>
    <div class="row" style="margin:6px;padding-bottom:4px">
        <user-details-panel/>
    </div>
</div>
