<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-6 col-md-4 col-md-offset-4">

            <div class="panel panel-info">
                <div  class="panel-heading"><h3 class="text-center panel-title">LOGIN HERE</h3></div>
                <div class="panel-body" ng-controller="userController">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">

                            <div class="col-sm-8">
                                <input type="text" name="username" ng-model="username"
                                       class="form-control" id="inputUsername" placeholder="username" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="password" name="Password" ng-model="Password"
                                       class="form-control" id="inputPassword"
                                       placeholder="password" required>
                            </div></div>

                        <div class="col-sm-8">
                            <button style="float:right" type="submit"  class="btn btn-primary" ng-click="doTestingValidateUser(Password)">Login</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</div>
